<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Eat Well Mommy Slider</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap-theme.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
     $("#myCarousel").carousel({
         interval : 6000,
         pause: false 
     });
});
</script>
<style type="text/css">
h3{
    margin: 0;     
    color: #21A842;
    padding-top: 90px;
    font-size: 52px;
    font-family: "trebuchet ms", sans-serif;    
}

p{
    color: #21A842;
    text-shadow: none;
}

.item{
    background: white;    
    text-align: center;
    height: 600px !important;
    font-color: black;
}
.carousel{
    margin-top: 20px;
}
.bs-example{
	margin: 20px;
}
</style>
</head>
<body>
<div class="bs-example">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
    	<!-- Carousel indicators -->
        <div class="carousel-inner">
            <div class="active item"><img height="1000" width="2000" src="http://www.naturalhealthcareforyou.com/wp-content/uploads/2014/06/broccoli-a-fighter-against-breast-cancer1.jpg">
              <div style="text-align: center"></div>
            <div class="carousel-caption">
                </div>
            </div>
            
            <div class="item"><img src="Pictures/walnuts.jpg" alt="">
                <div class="carousel-caption">
                </div>
            </div>
            
          
                  
                </div>
            </div>
        </div>
        <!-- Carousel nav -->
        <a class="carousel-control left" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="carousel-control right" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
    </div>
</div>
</body>
</html>
