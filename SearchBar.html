<!-- Javascript -->

 <script>
    var stuff = {
        apple: {
            lookAndFeel: 'apple',
            msg: "Apples are great! Eat them"
        },
        coffee: {
            lookAndFeel: 'apple',
            msg: "I love coffee"
        }
    }

    $(document).ready(function () {
        $('#hi').bind('keypress', function (e) {
            if (e.keyCode == 13) {                
                y = $('#hi').val();
                x = stuff[y];
                if( x == undefined) {
                    x = {
                        lookAndFeel: 'omg',
                        msg: "WTF"
                    }
                }

                $('#content').html("<div class=''>"+x.msg+"</div>");
            }
        });
    });
    </script>
